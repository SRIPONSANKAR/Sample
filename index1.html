.card:hover {

.form-select:hover, .form-control:hover {

.form-select:focus, .form-control:focus {

/* Hide default radio buttons */
.form-check-input[type="radio"] {
    position: absolute;
    opacity: 0;
}

/* Create custom radio button */
.form-check-input[type="radio"] + label {
    position: relative;
    padding-left: 30px;
    cursor: pointer;
    font-size: 1rem;
}

/* The custom circle */
.form-check-input[type="radio"] + label::before {
    content: "";
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);

    height: 20px;
    border-radius: 50%;

/* Custom dot inside the circle (when checked) */

            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });

        function validateForm() {
            let isValid = true;
            clearErrors();

            // Validate Full Name
            const name = document.getElementById('name').value;
            if (!name || name.length < 3) {
                showError('nameError', 'Full Name must be at least 3 characters long.');
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            // Validate Phone Number
            const phone = document.getElementById('phone').value;
            if (!/^\d{10,15}$/.test(phone)) {
                showError('phoneError', 'Phone number must be between 10 to 15 digits.');
                isValid = false;
            }

            // Validate Graduation Year
            const gradYear = document.getElementById('gradYear').value;
            if (!gradYear) {
                showError('gradYearError', 'Please select your graduation year.');
                isValid = false;
            }

            // Validate Program
            const program = document.getElementById('program').value;
            if (!program) {
                showError('programError', 'Please select your program.');
                isValid = false;
            }

            // Validate Country
            const country = document.getElementById('country').value;
            if (!country) {
                showError('countryError', 'Please select your country.');
                isValid = false;
            }

            // Validate LinkedIn Profile
            const linkedin = document.getElementById('linkedin').value;
            if (linkedin && !/^https?:\/\/[^\s]+$/.test(linkedin)) {
                showError('linkedinError', 'Please enter a valid LinkedIn URL.');
                isValid = false;
            }

            // Validate Photo Upload
            const photo = document.getElementById('photo').files.length;
            if (photo === 0) {
                showError('photoError', 'Please upload a photo.');
                isValid = false;
            }

            // Validate Checkbox
            const confirm = document.getElementById('confirm').checked;
            if (!confirm) {
                showError('confirmError', 'You must confirm that all information is correct.');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.textContent = '');
        }

        // Form submission script
        document.getElementById('alumniForm').addEventListener('submit', function(event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent actual form submission if validation fails
            } else {
                // Get the LinkedIn URL
                const linkedinURL = document.getElementById('linkedin').value;
                const linkedinLinkDiv = document.getElementById('linkedinLink');

                // If URL is not empty
                if (linkedinURL) {
                    // Create a clickable link
                    linkedinLinkDiv.innerHTML = `<a href="${linkedinURL}" class="form-link" target="_blank">View LinkedIn Profile</a>`;
                } else {
                    linkedinLinkDiv.innerHTML = ''; // Clear the link if no URL is entered
                }
            }
        });
    </script>
